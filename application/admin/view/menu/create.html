{extend name="base" /}
{block name="body"}
<form class="layui-form" action="">
    <div class="mainBox">
        <div class="main-container">
            <div class="main-container">
                  <div class="layui-form-item">
                    <label class="layui-form-label required">上级菜单</label>
                    <div class="layui-input-block">
                      <select name="pid" class='layui-input' lay-verify="required" lay-reqtext="请选择所属菜单">
                        <option value="0">顶级菜单</option>
                        {foreach $menus as $vo}
                        <option value="{$vo.id}" {if $id==$vo.id}selected=""{/if}>{$vo.title|raw}</option>
                        {/foreach}
                      </select>
                    </div>
                  </div>
                <div class="layui-form-item">
                    <label class="layui-form-label required">菜单名称</label>
                    <div class="layui-input-block">
                        <input type="text"  name="title" placeholder="请输入菜单名称" class="layui-input" autocomplete="off"lay-verify="required" lay-reqtext="请输入菜单名称">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">菜单链接</label>
                    <div class="layui-input-block">
                        <input type="text"  name="href" placeholder="请输入菜单链接" class="layui-input" autocomplete="off" >
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">选择图标</label>
                    <div class="layui-input-block">
                        <input type="text" id="iconPicker" name="icon" value="layui-icon-face-smile-fine" lay-filter="iconPicker">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">排序</label>
                    <div class="layui-input-block">
                        <input type="number"  name="sort" value=0 class="layui-input" autocomplete="off" >
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">状态</label>
                    <div class="layui-input-block">
                      <input type="radio" name="status" value="0" title="隐藏" checked />
                      <input type="radio" name="status" value="1" title="显示">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">备注信息</label>
                    <div class="layui-input-block">
                        <textarea name="remark" placeholder="请输入" class="layui-textarea"></textarea>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="bottom">
        <div class="button-container">
            <button type="submit" class="layui-btn layui-btn-normal layui-btn-sm" lay-submit="" lay-filter="menu-save">
                <i class="layui-icon layui-icon-ok"></i>
                提交
            </button>
            <button type="reset" class="layui-btn layui-btn-primary layui-btn-sm">
                <i class="layui-icon layui-icon-refresh"></i>
                重置
            </button>
        </div>
    </div>
</form>
{/block}
{block name='js'}
<script>
layui.use(['form','jquery','iconPicker'],function(){
    let form = layui.form;
    let $ = layui.jquery;
    var iconPicker = layui.iconPicker;
    iconPicker.render({
        elem: '#iconPicker',
        type: 'fontClass',
        search: true,
        page: true,
        limit: 16,
        click: function(data) {
           console.log(data);
        },
        success: function(d) {
            console.log(d);
        }
    });
    form.on('submit(menu-save)', function(data){
        $.ajax({
            url:'{:url("menu/save")}',
            data:JSON.stringify(data.field),
            dataType:'json',
            contentType:'application/json',
            type:'post',
            success:function(result){
                if(result.code){
                    layer.msg(result.msg,{icon:1,time:1000},function(){
                        parent.layer.close(parent.layer.getFrameIndex(window.name));//关闭当前页
                    });
                }else{
                    layer.msg(result.msg,{icon:2,time:1000});
                }
            }
        })
        return false;
    });
})
</script>
{/block}
